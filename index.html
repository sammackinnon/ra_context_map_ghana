        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[5.647438236704499,0.2876605612129752],[6.072372439327111,1.100382551417273]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_AnalysisArea_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AnalysisArea_1_0() {
            return {
                pane: 'pane_AnalysisArea_1',
                opacity: 1,
                color: 'rgba(183,65,65,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_AnalysisArea_1');

        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DeforestationZones19962016_6.png" /> Deforestation Zones (1996-2016)': layer_DeforestationZones19962016_6,'<img src="legend/FiaxorProjectArea_5.png" /> Fiaxor Project Area': layer_FiaxorProjectArea_5,'<img src="legend/SongorProjectArea_4.png" /> Songor Project Area': layer_SongorProjectArea_4,'<img src="legend/MangroveForest2016_3.png" /> Mangrove Forest (2016)': layer_MangroveForest2016_3,'<img src="legend/SettlementAreas_2.png" /> Settlement Areas': layer_SettlementAreas_2,'<img src="legend/AnalysisArea_1.png" /> Analysis Area': layer_AnalysisArea_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
